<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Generator</title>
</head>
<body>
  <h2>Create a File</h2>

  <!-- yahan type query se jaa raha hai: ?type=txt -->
  <form action="/create-file?type=txt" method="POST">
    <input type="text" name="filename" placeholder="Enter file name (without extension)" required>
    <br><br>
    <textarea name="content" placeholder="Write file content here..." required></textarea>
    <br><br>
    <button type="submit">Create File</button>
  </form>

</body>
</html>
